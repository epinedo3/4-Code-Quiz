<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <div class="timer">
        <span>Time Left</span> 
    </div> 

    <section id="home-screen">
        <h1>Welcome to the quiz game</h1>
        <button id="start">Start</button>
        
    </section>
    
    <section id="quiz-screen" class="hide">
        <h1 id="question">What is 1+1?</h1>
        <ul>
            <li id="choice-1" class="choice"></li>
            <li id="choice-2" class="choice"></li>
            <li id="choice-3" class="choice"></li>
        </ul>
    </section>

    <section id="quiz-screen" class="hide">
        <h1 id="question">What is 3*3?</h1>
        <ul>
            <li id="choice-1" class="choice"></li>
            <li id="choice-2" class="choice"></li>
            <li id="choice-3" class="choice"></li>
        </ul>
    </section>
    
    <section id="quiz-screen" class="hide">
        <h1 id="question">What is 3*10?</h1>
        <ul>
            <li id="choice-1" class="choice"></li>
            <li id="choice-2" class="choice"></li>
            <li id="choice-3" class="choice"></li>
        </ul>
    </section>
    
    <button id="backButton" disabled>Back</button>
    <button id="nextButton">Next</button>



    <script src="./script/script.js"></script>
</body>
</html>
